; ===================================================================
;  d3d9.ini for Chip's wrapper / Spider-Man: Web of Shadows  
;  Place this file next to the injected DLL / game EXE.
;  Hotkeys accept hex (0xNN) or decimal VK values.
; ===================================================================

[MAIN]
ForceWindowedMode = 0        ; activates forced windowed mode (0 = off, 1 = on)
EnableHooks       = 0        ; needed for DoNotNotifyOnTaskSwitch; may be required for CaptureMouse

[FORCEWINDOWED]
; theese settings are on IF ForceWindowedMode = 1 
UsePrimaryMonitor = 0        ; move window to primary monitor (1 = yes)
CenterWindow      = 1        ; center window on screen (1 = yes)
AlwaysOnTop       = 0        ; window stays always on top (1 = yes)
DoNotNotifyOnTaskSwitch = 0  ; window ignores focus loss (requires EnableHooks)
ForceWindowStyle  = 0        ; 0: no change | 1: borderless fullscreen | 2: window | 3: resizable window | 4: no style
CaptureMouse      = 0        ; capture mouse to window (requires EnableHooks)

[hotkey]
; All hotkeys can be set using the included [hotkey]keycodes.txt - copy/paste the 0x** value.
ToggleKey  = 0x78             ; F9 default -  change this to your preferred Key - cycles the 4 FOV values zooming out more each press 
RestoreKey = 0x79             ; F10 default - change this to your preferred Key - restores the original FOV immediately
FpsToggle  = 0x7A             ; F11 default - change this to your preferred Key - toggles FPS cap between 60 <=> 30

; ===================================================================
; Notes:
;  - Use keycodes from [hotkey]keycodes.txt (e.g. 0x05 = XTREAMOUSEBUTTON1, 0x06 = XTRAMOUSEBUTTON2).
;  - Avoid binding ToggleKey to LMB/RMB (0x01/0x02) unless you want the action while clicking.
; ===================================================================
